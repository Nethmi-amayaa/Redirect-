<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="40; url=https://www.google.com" >
    <title>Under Maintenace</title>

    <link rel="stylesheet" href="dist/tailwind.css">
</head>
<body class="bg-gradient">
<!-- Messenger Chat Plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat Plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "103280425760120");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v14.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <div class="container mx-auto">
      
        <section class="flex flex-wrap lg:flex-nowrap justify-center h-screen relative">
            <div class="my-auto font-poppins text-gray-200 text-center lg:text-left">
                <h1 class="font-medium text-5xl py-3">The website is in <br> maintenace mode</h1>
                <p class="lg:w-5/6">we have done all the technical improvements and will back very soon. Thank you for your patience!</p>


            </div>

            <div class="my-auto text-center w-3/4 lg:w-2/5">
                <img class="rounded-full image1 animate-moveY" src="./assets/img1.jpg" alt="image1">
                <img class="image2 animate-rotateZ" src="./assets/img2.png" alt="image2">
                <img class="image3  animate-rotateZ" src="./assets/img3.png" alt="image3">
            </div>
    
        </section>


    </div>

</body>
</html>
